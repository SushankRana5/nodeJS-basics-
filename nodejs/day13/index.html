<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="http://localhost:3000/login" method="post" class="signup">
        <input class="inp" name="email" type="email" placeholder="Email" required>
        <input class="inp" name="password" type="password" placeholder="Password" required>
        <input class="inp" name="confirmPassword" type="password" placeholder="Confirm Password" required>
        <button class="btn" name="submit" type="submit">Signup</button>
    </form>
</body>
</html>
